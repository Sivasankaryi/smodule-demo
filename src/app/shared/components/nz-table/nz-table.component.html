<input
  #searchBox
  nz-input
  placeholder="Search..."
  [(ngModel)]="searchText"
  (ngModelChange)="applySearch()"
  style="width: 300px; margin: 12px"
/>
<nz-table
  #basicTable
  [nzData]="viewData"
  [nzBordered]="config.bordered"
  [nzPageSize]="pageSize"
  [(nzPageIndex)]="pageIndex"
>
  <thead>
    <tr>
      <th
        *ngFor="let col of config.columns"
        scope="col"
        [nzAlign]="col.align ?? null"
        (click)="col.sortable && sort(col.key)"
        style="cursor: pointer"
      >
{{ col.title }}

<span *ngIf="col.sortable" style="margin-left: 6px">

  <span>â‡…</span>
</span>
      </th>
    </tr>
  </thead>
<tbody>
<tr 
  *ngFor="let row of basicTable.data"
  (click)="onRowClick(row)"
  style="cursor: pointer"
>
    <td *ngFor="let col of config.columns" [nzAlign]="col.align ?? null">
      <ng-container *ngIf="cellTemplate; else defaultCell">
        <ng-container
          *ngTemplateOutlet="
            cellTemplate;
            context: { $implicit: row, column: col }
          "
        ></ng-container>
      </ng-container>
      <ng-template #defaultCell>
        {{ getNestedValue(row, col.key) }}
      </ng-template>
    </td>
  </tr>
</tbody>

</nz-table>
